<html>

<head>
    <link rel="stylesheet" href="wywrotka.css">
</head>

<body>
    <div>
        <div id="truck" class="truck">
            <div class="lowerTruck">
            </div>
            <div class="upperTruck">
                <div class="cargoContainer">
                    <div class="cargo"></div>
                </div>
            </div>
        </div>
        <div id="wheels" class="wheelsContainer">
            <div class="leftWheel"></div>
            <div class="rightWheel"></div>
        </div>
    </div>
</body>
<button onclick='moveme();'>click me</button>
<script>
    function moveme() {
        document.getElementById("truck").className = "truckAnimation";
        document.getElementById("wheels").className = "wheelsAnimation";
    }
</script>

</html>
